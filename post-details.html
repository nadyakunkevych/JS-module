<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-details</title>
  <style>


    .main {
      color: darkgreen;
      width: 400px;
    }

    .mainPost {
      display: flex;
      float: left;
    }

    .comments {
      width: 400px;
      border: 2px solid darkgreen;
      background: #bbdebb;
      color: darkgreen;
      margin-top: 60px;
      margin-right: 10px;
      text-align: center;
      box-shadow: 12px 12px 2px 1px palegoldenrod;

    }

  </style>
</head>
<body>


<script>

  let mainDiv = document.createElement('div');
  mainDiv.classList.add("main");
  let postArray = JSON.parse(localStorage.getItem('postKey'));
  for (const post of postArray) {
    let postDiv = document.createElement('div');
    postDiv.classList.add('post');
    postDiv.innerHTML = `
            <h2>ID: ${post.id}</h2>
            <h2>TITLE: ${post.title}</h2>
            <h2>BODY: ${post.body}</h2>`

    mainDiv.appendChild(postDiv);
    document.body.appendChild(mainDiv)


    fetch(`https://jsonplaceholder.typicode.com/posts/${post.id}/comments`)
    .then(response => response.json())
            .then(comments => {
              for (const comment of comments) {
                let mainPostDiv = document.createElement('div');
                mainPostDiv.classList.add("mainPost");
                let divComments = document.createElement('div');
                divComments.classList.add('comments');
                divComments.innerHTML = `
                                        <h3>ID: ${comment.id}</h3>
                                        <h4>Name: ${comment.name}</h4>
                                        <h3>email: ${comment.email}</h3>
                                        <h6>Body: ${comment.body}</h6>
                                        `;
               mainPostDiv.appendChild(divComments);
               document.body.appendChild(mainPostDiv);
              }
            })
  }



</script>
</body>
</html>
