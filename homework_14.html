  //code with Promise

  function getUp(dailyRoutine = true) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (dailyRoutine) {
          resolve("Washing up and beauty treatments");
        } else {
          reject("Go sleeping for some 10 min at least")

        }
      }, 400)

    })
  }


    function sport (running) {
      return new Promise ((resolve, reject) => {
        setTimeout(() => {
          if(running) {
            resolve("Exercising to keep fit")
          } else {
            reject ("Too lazy to workout")
          }
        }, 300)
      })


  }

  function breakfast (eating) {
    return new Promise ((resolve, reject)=> {
      setTimeout(() => {
        if(eating) {
          resolve("Making a healthy sandwich");
        } else {
          reject("I am hungry")
        }

      }, 150)
    })
  }

  function leisure (reading) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (reading) {
          resolve("Reading a book")
        } else {
          reject("Watching Youtube instead")
        }
      }, 3000)
    })
  }

    function work(taxi) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (taxi) {
            resolve("Going to work")
          } else {
            reject("Having a day off")
          }
        }, 2000)
      })
    }

      function home(back) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (back) {
              resolve("Going home")
            } else {
              reject("Still working")
            }
          }, 300)

        })
      }
      function study(itCourses) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if(itCourses) {
            resolve("Watching a lecture and taking notes")
          } else {
            reject("Just watching")
          }
        }, 400)
      })
      }

      function homework(practice) {
      return new Promise((resolve, reject) => {
      setTimeout(() => {
        if(practice) {
          resolve("Doing homework in Webstorm")
        } else {
          reject ("Tasks are too complicated to resolve :( ")
        }
      }, 100)
    })
      }


      function check(mentor) {
    return new Promise((resolve, reject) => {
      setTimeout(()=> {
        if(mentor) {
          resolve("Sending my homework to mentor who will check it")
        } else {
          reject("Mentor is so busy that he doesn't have time to check my homework")
        }
      }, 200)
    })
      }

      function correct(errors) {
    return new Promise ((resolve, reject) => {
      setTimeout(() => {
        if(errors) {
          resolve("If a mentor has any remarks, I'll fix the errors")
        } else {
          reject ("No remarks from mentor")
          }
        }, 100)
      })
      }


        function sleeping(dreams) {
    return new Promise ((resolve, reject) => {
      setTimeout(() => {
        if(dreams) {
          resolve("Finally, I go sleeping")
        } else {
          reject("I am still doing my homework")
        }
      }, 200)
    })
        }

//      code with async await


        async function myRoutine() {

          try {

            const res = await getUp(true);
            console.log(res);

            const workout = await sport(res);
            console.log(workout);

            const eat = await breakfast(workout);
            console.log(eat)

            const read = await leisure(eat);
            console.log(read);

            const job = await home(read);
            console.log(job);

            const working = await work(job);
            console.log(working)

            const learn = await study(working);
            console.log(learn);

            const okten = await homework(learn);
            console.log(okten);

            const revise = await check(okten);
            console.log(revise);

            const remarks = await sleeping(revise);
            console.log(remarks)

            const sleep = await sleeping(remarks)
            console.log(sleep)

          } catch (e) {
            console.log(e);

          }
        }

         myRoutine()
