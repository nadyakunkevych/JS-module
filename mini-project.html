<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini-Project</title>


  <style>
    .main{
      display: flex;
      width: 1600px;
      justify-content: center;
      flex-wrap: wrap;

    }
    .user{
      display: flex;
      width: 700px;
      flex-direction: column;
      background: #bbdebb;
      border-radius: 20px;
      margin: 20px;
      padding: 10px;
      color: #090950;
      justify-content: center;
      align-items: center;
    }

    .btn {
      width: 90px;
      height: 30px;
      background-color: beige;
      display: flex;
      align-items: center;
      border: 2px solid goldenrod;
      border-radius: 10px;

    }

  button:hover {
    background-color: lightblue;

  }


  </style>

</head>


<body>


<script>
//   В index.html
//   1 получить массив объектов user с endpoint`а https://jsonplaceholder.typicode.com/users
// 2 Вывести id,name всех user в index.html. Отдельный блок для каждого user.
// 3 Добавить каждому блоку кнопку/ссылку ,
// при клике на которую происходит переход на страницу user-details.html,
// которая имеет детальную информацию про объект на который кликнули
// Стилизация проекта -
// mini-project.html - все блоки с user - по 2 в ряд. кнопки/ссылки находяться под информацией про user.
//         user-details.html - блок с информацией про user вверху страницы. Кнопка ниже, на 90% ширины страницы, по центру.
//         блоки с краткой информацией про post - в ряд по 5 объектов.
//         post-details.html - блок с информацией про пост вверху. Комментарии - по 4 в ряд.
//         Все без исключения элементы, который характеризируют user,post,comment  визуализировать, так, что бы было видно их блоки (дать задний фон + margin. Иными словами - крайне четкая сетка)


fetch ("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then(usersArray => {
          let mainDiv = document.createElement("div")
          mainDiv.classList.add("main")
          for (const usersArrayElement of usersArray) {
            let userDiv = document.createElement("div");
            userDiv.innerHTML =
                    `ID:${usersArrayElement.id}
                      <br>NAME:${usersArrayElement.name}</br>`
            userDiv.classList.add("user")
            let btnDetails = document.createElement("button");
            btnDetails.classList.add("btn")
            btnDetails.innerText = "click for details";

            btnDetails.onclick = function () {
              document.location.href = "user-details.html";
              }

            userDiv.appendChild(btnDetails);
            mainDiv.appendChild(userDiv);
          }
          document.body.appendChild(mainDiv);

        })

</script>

</body>
</html>
