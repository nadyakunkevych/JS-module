<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini-project</title>
</head>
<body>

<a href="user-details.html"> </a>

<script>
//   В index.html
//   1 получить массив объектов user с endpoint`а https://jsonplaceholder.typicode.com/users
// 2 Вывести id,name всех user в index.html. Отдельный блок для каждого user.
// 3 Добавить каждому блоку кнопку/ссылку ,
// при клике на которую происходит переход на страницу user-details.html,
// которая имеет детальную информацию про объект на который кликнули




  fetch ("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then(usersArray => {
            for (const usersArrayElement of usersArray) {
              let div = document.createElement("div");
              div.innerText = `${usersArrayElement.id}. ${usersArrayElement.name}`
              document.body.appendChild(div);
              let button = document.createElement("button");
              button.innerText = "click";
              document.body.appendChild(button)
              button.onclick = () => {
                if(usersArrayElement.id === 1)
                location.href = "http://jsonplaceholder.typicode.com/users/1";
                else if(usersArrayElement.id === 2)
                  location.href = "http://jsonplaceholder.typicode.com/users/2";
               else if(usersArrayElement.id === 3)
                  location.href = "http://jsonplaceholder.typicode.com/users/3";
                else if(usersArrayElement.id === 4)
                  location.href = "http://jsonplaceholder.typicode.com/users/4";
                else if(usersArrayElement.id === 5)
                  location.href = "http://jsonplaceholder.typicode.com/users/5";
                else if(usersArrayElement.id === 6)
                  location.href = "http://jsonplaceholder.typicode.com/users/6";
                else if(usersArrayElement.id === 7)
                  location.href = "http://jsonplaceholder.typicode.com/users/7";
                else if(usersArrayElement.id === 8)
                  location.href = "http://jsonplaceholder.typicode.com/users/8";
                else if(usersArrayElement.id === 9)
                  location.href = "http://jsonplaceholder.typicode.com/users/9";
                else {
                  location.href = "http://jsonplaceholder.typicode.com/users/10";
                }
              }

            }
          })







</script>

</body>
</html>
