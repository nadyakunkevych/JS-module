<body>

  <script>

    // - Подумайте Какие значения выведет в окно браузера следующий фрагмент кода?  и почему?

    let str = "20";
    let a = 5;

    document.write(str + a + "</br>");
    // тут би мало бути 25, але у мене з'являється значення 205, тому ?
    document.write(str - a + "<br/>");
    // тому що 20-5=15 (завдяки </br> наступний текст з'явиться у нижньому рядку)
    document.write(str * "2" + "<br/>");
    // тому що 20*2=40
    document.write(str / 2 + "<br/>");
    // тому що 20/2=10

  </script>
