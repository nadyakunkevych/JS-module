  fetch('https://jsonplaceholder.typicode.com/comments')
          .then((response) => response.json())
          .then(commentsArr => {
            for (const commentsArrElement of commentsArr) {
              let div = document.createElement("div");
              div.innerHTML = `<h3> ID: ${commentsArrElement.id} </h3> <strong> Comment: </strong> <p>  ${commentsArrElement.name}</p>`
